<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <title>Receitas</title>

    <style>           /* css reutilizado do nível 1*/
        main{
            background-color: #FFC107;
        }
        .card {
            width: 250px; 
            margin: 10px;
        }
        .card-body {
            background-color: white;
        }
        .card-text {
            background-color: white;
        }
        footer {
            background-color: #FFC107;
            text-align: center;
        }

        p {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Receitas</h1>
    <main class="container-fluid">
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center py-5"></div>
    </main> 

    <script>              /* receitas também reutilizadas do nível 1*/
        const receitas = [
            {
                "titulo": "Bolo de Chocolate",
                "imagem": "proced2/img/bolo.jpg",
                "preparo": "Em um liquidificador, bata os ovos, o açúcar, o óleo, o achocolatado e a farinha de trigo. Despeje a massa em uma tigela e adicione a água quente e o fermento, misturando bem. Despeje a massa em uma forma untada e asse em forno médio-alto (200° C), preaquecido, por 40 minutos. Desenforme ainda quente.",
                "ingredientes": ["3 ovos", "2 xícaras de farinha de trigo", "1/2 xícara de óleo", "1 xícara de açúcar", "1 xícara de achocolatado", "1 colher de fermento", "1 xícara de água quente"]
            },
            {
                "titulo": "Pudim de Leite Condensado",
                "imagem": "proced2/img/pudim.jpg",
                "preparo": "Em um liquidificador coloque o leite condensado, o leite e os ovos. Bata bem por mais ou menos 1 minuto. Desligue o liquidificador e despeje o conteúdo do liquidificador, com cuidado, na forma. Leve ao forno médio, em banho-maria, a 180 graus por uma hora e meia. Retire do forno, deixe esfriar e leve à geladeira por mais ou menos duas horas. Desenforme e sirva em seguida.",
                "ingredientes": ["1 lata de leite condensado", "1 lata de leite", "3 ovos"]
            },
            {
                "titulo": "Salada de frutas",
                "imagem": "proced2/img/Saladafrutas.jpg",
                "preparo": "Lave bem e retire as cascas das frutas, corte em cubos pequenos, misture todas as frutas em uma tijela grande e adicione, o suco de 1/2 limão com 1 colher de sopa de açúcar. Leve a geladeira por 30 minutos e depois sirva.",
                "ingredientes": ["1 maçã", "1 pêra", "3 morangos", "2 bananas", "1 kiwi", "1/2 limão", "1 colher de açúcar"]
            }
        ];
    
        function getListaIngredientes(receita) {
            const lista = receita.ingredientes
                .map(ingrediente => `<li class='mb-1'>${ingrediente}</li>`)
                .join("");
            return `<ul class='mb-4'>${lista}</ul>`;
        }
    
        function getCard(receita) {
            return `
            <div class="card">
                <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                <div class="card-body">
                    <h5 class="card-title">${receita.titulo}</h5>
                    <div class="card-text">
                        ${getListaIngredientes(receita)}
                        <hr>
                        ${receita.preparo}
                    </div>
                </div>
            </div>`;
            document.getElementById("imagem").innerHTML = "<img scr = proced2\img\Saladafrutas.jpg>"
        }
    
        function preencheCatalogo() {
            const html = receitas
                .map(receita => getCard(receita))
                .join("");
            document.getElementById("pnlCatalogo").innerHTML = html;
        }
    
        window.onload = preencheCatalogo();
    </script>
    <footer> 
        <p>&copy;2023 Tia Rê</p>
    </footer>
</body>
</html>
